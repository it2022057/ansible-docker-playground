---
  - name: Install docker environment
    hosts: azure-hosts

    tasks:
      - name: Install dependencies
        apt: 
          name:
            - ca-certificates
            - curl
          state: present
          update_cache: yes
        become: yes

      - name: Create keyrings directory
        file:
          path: /etc/apt/keyrings
          state: directory
          mode: '0755'
        become: yes

      - name: Download Docker GPG key
        get_url:
          url: "{{ docker_gpg_url }}"
          dest: "{{ docker_keyring_path }}"
          mode: '0644' 
        become: yes

      - name: Add Docker repository
        shell: |
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
          $(. /etc/os-release && echo ${UBUNTU_CODENAME:-$VERSION_CODENAME}) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
        args:
          executable: /bin/bash
        become: yes

      - name: Install Docker Engine and components
        apt:
          name:
            - docker-ce
            - docker-ce-cli
            - containerd.io
            - docker-buildx-plugin
            - docker-compose-plugin
          state: latest
          update_cache: yes
        become: yes

      - name: Ensure docker group exists
        group:
          name: docker
          state: present
        become: yes

      - name: Add user to docker group
        user:
          name: "{{ ansible_user_id }}"
          groups: docker
          append: yes
        become: yes